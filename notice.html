<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แจ้งเตือนเอกสาร</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <style>
        body {
            background-color: #f2fdfc;
            margin: 0;
            padding: 0;
            font-family: "LINESeedSansTH", sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .bg-decor {
            position: absolute;
            z-index: 0;
            opacity: 1;
            pointer-events: none;
        }

        .bg-left {
            top: 15%;
            left: 0;
            width: 200px;
        }

        .bg-right {
            bottom: 30%;
            right: 0;
            width: 200px;
        }

        .bg-star-1 {
            top: 40%;
            left: 10%;
            width: 100px;
        }

        .bg-star-2 {
            bottom: 70%;
            right: 20%;
            width: 160px;
        }

        .bg-star-3 {
            bottom: 30%;
            left: 2%;
            width: 200px;
        }


        .notice-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 85vh;
            padding: 2rem 1rem;
        }

        .notice-box {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
            max-width: 520px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 3px solid #097259;
            font-family: "LINESeedSansTH", sans-serif;
        }

        .notice-box .icon {
            font-size: 3rem;
            color: #4c85c5;
            margin-bottom: 1rem;
        }

        .notice-box h1 {
            color: #097259;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .notice-box p {
            font-size: 1.1rem;
            color: #333;
            margin: 0;
            line-height: 1.6;
        }

        .highlight {
            font-weight: bold;
            color: #4c85c5;
        }

        .btn-back {
            margin-top: 24px;
            padding: 10px 22px;
            background-color: #097259;
            color: white;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #075f49;
        }

        @media (max-width: 576px) {
            .notice-box {
                padding: 24px 20px;
            }

            .notice-box h1 {
                font-size: 1.5rem;
            }

            .notice-box .icon {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 576px) {

            /* ปรับขนาดและตำแหน่งภาพพื้นหลังบนมือถือ */
            .bg-left,
            .bg-right,
            .bg-star-1,
            .bg-star-2,
            .bg-star-3 {
                width: 100px;
                opacity: 0.5;
            }


            .bg-right {
                bottom: 20%;
            }

            .bg-left {
                bottom: 40%;
            }


        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div id="navbar"></div>
    <img src="assets/images/left.png" class="bg-decor bg-left" alt="left decor">
    <img src="assets/images/right.png" class="bg-decor bg-right" alt="right decor">
    <img src="assets/images/star.png" class="bg-decor bg-star-1" alt="star">
    <img src="assets/images/star.png" class="bg-decor bg-star-2" alt="star">
    <img src="assets/images/star.png" class="bg-decor bg-star-3" alt="star">
    <div class="notice-wrapper">
        <div class="notice-box">
            <div class="icon"><i class="bi bi-exclamation-circle-fill"></i></div>
            <h1>แจ้งเตือน</h1>
            <p>
                เอกสารฉบับนี้อยู่ในความรับผิดชอบของ<br />
                <span class="highlight">ตัวแทนออกของ</span> หรือ <span class="highlight">ผู้นำเข้า</span>
            </p>
            <button class="btn-back" onclick="goBack()">ย้อนกลับ</button>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/components-loader.js"></script>
    <script src="js/burger-menu.js"></script>
</body>

</html>
