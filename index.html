<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>หน้าแรก</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="header"></div>
    <div id="navbar"></div>

    <section class="main-content text-center py-5">
      <picture>
        <source
          media="(max-width: 991.98px)"
          srcset="assets/svg/minimaincontent.svg"
        />
        <img
          src="assets/svg/maincontent.svg"
          alt="Halal Main Content"
          class="img-fluid mx-auto d-block"
        />
      </picture>
      
    </section>

<div class="view-counter-wrapper">
  <div class="view-counter-box total">
    <i class="bi bi-bar-chart-fill"></i>
    <span id="totalVisits">กำลังโหลด...</span>
  </div>

  <div class="view-counter-box today">
    <i class="bi bi-calendar-day-fill"></i>
    <span id="todayVisits">กำลังโหลด...</span>
  </div>
</div>


<style>

.view-counter-wrapper {
  display: flex;
  flex-direction: row;  
  flex-wrap: wrap;       
  gap: 12px;
  margin: 40px 0 60px 20px;
}

.view-counter-box {
  background-color: #e8f5f0;
  color: #0c685b;
  padding: 10px 18px;
  border-radius: 999px;
  font-family: "LINESeedSansTH", sans-serif;
  font-size: 0.95rem;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
  white-space: nowrap;
}

.view-counter-box i {
  font-size: 1.2rem;
}


@media screen and (max-width: 768px) {
  .view-counter-wrapper {
    margin-left: 12px;
    justify-content: flex-start;
  }

  .view-counter-box {
    font-size: 0.85rem;
    padding: 8px 14px;
  }

  .view-counter-box i {
    font-size: 1rem;
  }
}



</style>




    <div id="footer"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/components-loader.js"></script>
    <script src="js/burger-menu.js"></script>
    <script src="js/view-counter.js"></script>
  </body>
</html>
